<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Rock, Paper, Scissors</title>
    </head>

    <body>
        <h1>Rock, Paper, Scissors</h1>
        <div id="choices">
            <button value="rock" onclick="playRound(value) " id="rock"><img width="100px" height="100px" src="images/rock.png"></button>
            <button value="paper" onclick="playRound(value)" id="paper"><img width="100px" height="100px" src="images/paper.png"></button>
            <button value="scissors" onclick="playRound(value)" id="scissors"><img width="100px" height="100px" src="images/scissors.png"></button>
        </div>

        <div id="dashBoard">
            <p id="userBoard"></p>
            <p id="computerBoard"></p>
            <p id="tieBoard"></p>
        </div>


        <div id="result">
            <p id="yourScore">Your Score: 0</p>
            <p id="comScore">Computer Score: 0</p>
        </div>

        <script src="rps.js"></script>
    </body>
</html>
